<div id="courseListContainer">
    <div class="container">
        <app-course-search></app-course-search>
        <div class="container" id="addCourseContainer">
            <button class="btn btn-info">+ Add Course</button>
        </div>
        <app-course *ngFor="let course of courseList" [courseItem]="course" (deleteCourse)='deleteVideo($event)'></app-course>
        <div class="container" id="loadMoreContainer">
            <a href="#">Load more</a>
        </div>
    </div>
</div>
