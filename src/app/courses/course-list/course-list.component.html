<div id="courseListContainer">
    <div class="container">
        <app-course-search (doSearch)="searchByName($event)"></app-course-search>
        <div class="container" id="addCourseContainer">
            <button class="btn btn-info" (click)="addCourse()">+ Add Course</button>
        </div>
        <ng-template [ngIf]="courseList.length > 0" [ngIfElse]="noCourses">
            <app-course *ngFor="let course of (filteredCourseList | courseOrder)" [courseItem]="course" (deleteCourse)='deleteVideo($event)'></app-course>
            <div class="container" id="loadMoreContainer">
                <a href="#">Load more</a>
            </div>
        </ng-template>
        <ng-template #noCourses>
            <div id="noDataMsg">No data. Feel free to add a new course.</div>
        </ng-template>
    </div>
    <ng-template #deleteModal let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Delete confirmation</h4>
          <button type="button" class="close" (click)="modal.close()">
            <span>Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the course?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('delete')">Ok</button>
          <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cancel</button>
        </div>
      </ng-template>
</div>
