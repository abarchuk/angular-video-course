<div id="headerContainer">
    <div class="container" id="header">
        <img id="headerLogo" src="assets/img/v-logo.png"   />
        <ng-template [ngIf]="isAuth">
            <span id="userName">{{userName}}</span>
            <span class="logout" (click)="logOut()">Log out</span>
        </ng-template>
    </div>
</div>
